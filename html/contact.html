<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav id="banner">
        <div class="button">
            <a href="">Classic Mode</a>
        </div>
        <div class="button">
            <a href="/index.html">Default Mode</a>
        </div>
        <div class="button">
            <a href="/html/contact.html">Contact Me</a>
        </div>
    </nav>
    <main>
        <h1>Leave a message</h1>
        <form name="conct" method="post">
            <input type="text" name="prenom" placeholder="First Name"/>
            <input type="text" name="nom" placeholder="Surname"/>
            <input type="text" name="adresse" placeholder="address"/>
            <input type="email" name="email" placeholder="email adress"/>
            <input type="tel" name="telephone" placeholder="Phone Number" pattern="[0-9]{10}"/>
            <input type="submit" value="Send"/>
        </form>
   </main> 
</body>
</html>
